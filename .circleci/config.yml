defaults: &defaults
  docker:
    - image: jtredoux/node-aws:latest

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - build/*

  deploy:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: build
      - run: aws configure set default.region eu-west-1
      - run: aws s3 cp build s3://alexr-portfolio --recursive --acl public-read

workflows:
  version: 2
  release_branches:
    jobs:
      - build
      - deploy:
          requires:
            - build
